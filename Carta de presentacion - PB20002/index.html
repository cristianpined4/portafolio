        <div class="card">

            <div class="option">

            </div>
          </div>
          <div class="card-body">
            <div class="info">

            </div>
            <hr>
            <div class="row mt-4 rrss">
              <div class="col d-flex align-items-center flex-column">
                <button class="btn rounded-circle mb-2">
                  <i class="fab fa-facebook-square"></i>
                </button>
                <p class="text-center">11k <br> Followers</p>
              </div>
              <div class="col d-flex align-items-center flex-column">
                <button class="btn rounded-circle mb-2">
                  <i class="fab fa-instagram"></i>
                </button>
                <p class="text-center">8k <br> Followers</p>
              </div>
              <div class="col d-flex align-items-center flex-column">

                  <i class="fab fa-twitter"></i>
                </button>
                <p class="text-center">1k <br> Followers</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
